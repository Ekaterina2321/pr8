<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с событиями</title>

</head>

<body>

    <a href="index.html">1 задание</a>
    <a href="twozadanie.html" class="active-button">2 задание</a>
    <a href="threezadanie.html">3 задание</a>
    </nav>

    <button id="colorButton" class="button-two">Нажмите и удерживайте букву на клавиатуре (r, g, b)</button>

    <script>
        let button = document.getElementById('colorButton');

        button.addEventListener('keydown', function (event) {
            let key = event.key.toLowerCase();

            if (key === 'r') {
                button.style.backgroundColor = 'red';
            } else if (key === 'g') {
                button.style.backgroundColor = 'green';
            } else if (key === 'b') {
                button.style.backgroundColor = 'blue';
            }
        });

        button.addEventListener('keyup', function (event) {
            button.style.backgroundColor = '';
        });
    </script>


</body>

</html>
